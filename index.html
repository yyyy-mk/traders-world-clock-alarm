    <script>
        const { DateTime } = luxon;
        let alarms = [];
        let timers = [];
        let wakeLock = null;

        // [1] ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡ (ì•ˆë“œë¡œì´ë“œ í•„ìˆ˜)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        async function initMobileMode() {
            const permission = await Notification.requestPermission();
            
            // ì˜¤ë””ì˜¤ ì ê¸ˆ í•´ì œ
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            playBeep(true); 

            // í™”ë©´ êº¼ì§ ë°©ì§€
            if ('wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e) {}
            }

            if (permission === 'granted') {
                document.getElementById('permissionCard').style.display = 'none';
                alert('ëª¨ë°”ì¼ ì•ŒëŒ ëª¨ë“œ í™œì„±í™” ì™„ë£Œ!');
            }
        }

        // ê¸°ì¡´ ë¡œì§ ë³µêµ¬
        function updateCurrentTime() {
            const now = DateTime.now();
            const kr = now.setZone('Asia/Seoul').toFormat('HH:mm:ss');
            const ny = now.setZone('America/New_York').toFormat('HH:mm:ss');
            document.getElementById('currentTime').textContent = `ğŸ‡°ğŸ‡· ì„œìš¸: ${kr} | ğŸ‡ºğŸ‡¸ ë‰´ìš•: ${ny}`;
        }

        function updateKoreaPreview() {
            const tz = document.getElementById('alarmTimezone').value;
            const h = document.getElementById('alarmHour').value;
            const m = document.getElementById('alarmMinute').value;
            const target = DateTime.now().setZone(tz).set({hour: h, minute: m});
            document.getElementById('koreaPreview').textContent = `â†’ í•œêµ­ì‹œê°„: ${target.setZone('Asia/Seoul').toFormat('HH:mm')}`;
        }

        function addAlarm() {
            const days = [];
            for(let i=0; i<7; i++) if(document.getElementById('day'+i).checked) days.push(i);
            const alarm = {
                id: Date.now(),
                tz: document.getElementById('alarmTimezone').value,
                hour: parseInt(document.getElementById('alarmHour').value),
                minute: parseInt(document.getElementById('alarmMinute').value),
                name: document.getElementById('alarmName').value || 'ì•ŒëŒ',
                days: days
            };
            alarms.push(alarm);
            saveData();
            renderAlarms();
        }

        function renderAlarms() {
            const list = document.getElementById('alarmList');
            list.innerHTML = alarms.map(a => `
                <div class="alarm-item">
                    <div><b>${a.name}</b><br><small>${a.tz} ${a.hour}:${a.minute}</small></div>
                    <button class="btn" onclick="deleteAlarm(${a.id})">âŒ</button>
                </div>
            `).join('');
        }

        function deleteAlarm(id) {
            alarms = alarms.filter(a => a.id !== id);
            saveData();
            renderAlarms();
        }

        // ì•ŒëŒ ì²´í¬ ë£¨í”„
        setInterval(() => {
            updateCurrentTime();
            const now = DateTime.now();
            const day = now.weekday % 7; 
            const timeStr = now.toFormat('HH:mm:ss');

            alarms.forEach(a => {
                if (!a.days.includes(day)) return;
                const alarmInKR = DateTime.now().setZone(a.tz).set({hour: a.hour, minute: a.minute, second: 0}).setZone('Asia/Seoul');
                if (now.setZone('Asia/Seoul').toFormat('HH:mm:ss') === alarmInKR.toFormat('HH:mm:ss')) {
                    triggerAlarm(a.name);
                }
            });

            // íƒ€ì´ë¨¸ ì²´í¬
            timers.forEach(t => {
                if (t.end <= Date.now() && !t.done) {
                    t.done = true;
                    triggerAlarm(t.name);
                }
            });
            timers = timers.filter(t => !t.done);
            renderTimers();
        }, 1000);

        function triggerAlarm(title) {
            playBeep();
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);

            // ì„œë¹„ìŠ¤ ì›Œì»¤ ì•Œë¦¼ (ì•ˆë“œë¡œì´ë“œ í•µì‹¬)
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(reg => {
                    reg.showNotification('â° ' + title, {
                        body: 'ì•ŒëŒ ì‹œê°„ì´ ë˜ì—ˆìŠµë‹ˆë‹¤!',
                        icon: 'https://cdn-icons-png.flaticon.com/512/182/182321.png',
                        vibrate: [200, 100, 200],
                        tag: 'alarm-' + Date.now()
                    });
                });
            }
            alert('â° ' + title);
        }

        function playBeep(silent = false) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            gain.gain.setValueAtTime(silent ? 0 : 0.3, ctx.currentTime);
            osc.start(); osc.stop(ctx.currentTime + 0.5);
        }

        function addTimer() {
            const m = parseInt(document.getElementById('timerMin').value);
            const s = parseInt(document.getElementById('timerSec').value);
            timers.push({ name: 'íƒ€ì´ë¨¸ ì¢…ë£Œ', end: Date.now() + (m*60+s)*1000, done: false });
        }

        function renderTimers() {
            const list = document.getElementById('timerList');
            list.innerHTML = timers.map(t => `<div class="alarm-item">ë‚¨ì€ ì‹œê°„: ${Math.ceil((t.end - Date.now())/1000)}ì´ˆ</div>`).join('');
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.toggle('active', b.onclick.toString().includes(t)));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.toggle('active', c.id.includes(t)));
        }

        function saveData() { localStorage.setItem('world_alarms', JSON.stringify(alarms)); }
        window.onload = () => {
            const saved = localStorage.getItem('world_alarms');
            if(saved) alarms = JSON.parse(saved);
            renderAlarms();
            updateKoreaPreview();
        };
