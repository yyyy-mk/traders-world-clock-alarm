    <script>
        const { DateTime } = luxon;
        let alarms = []; let timers = []; let wakeLock = null;

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        async function initMobileMode() {
            const p = await Notification.requestPermission();
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            playBeep(true); 
            if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e) {} }
            if (p === 'granted') { document.getElementById('permissionCard').style.display = 'none'; alert('ëª¨ë“œ í™œì„±í™” ì™„ë£Œ!'); }
        }

        function updateCurrentTime() {
            const now = DateTime.now();
            document.getElementById('currentTime').textContent = `ğŸ‡°ğŸ‡· ì„œìš¸: ${now.setZone('Asia/Seoul').toFormat('HH:mm:ss')} | ğŸ‡ºğŸ‡¸ ë‰´ìš•: ${now.setZone('America/New_York').toFormat('HH:mm:ss')}`;
        }

        function updateKoreaPreview() {
            const tz = document.getElementById('alarmTimezone').value;
            const h = document.getElementById('alarmHour').value;
            const m = document.getElementById('alarmMinute').value;
            const target = DateTime.now().setZone(tz).set({hour: h, minute: m});
            document.getElementById('koreaPreview').textContent = `â†’ í•œêµ­ì‹œê°„: ${target.setZone('Asia/Seoul').toFormat('HH:mm')}`;
        }

        function addAlarm() {
            const days = []; for(let i=0; i<7; i++) if(document.getElementById('day'+i).checked) days.push(i);
            alarms.push({ id: Date.now(), tz: document.getElementById('alarmTimezone').value, hour: parseInt(document.getElementById('alarmHour').value), minute: parseInt(document.getElementById('alarmMinute').value), name: document.getElementById('alarmName').value || 'ì•ŒëŒ', days: days });
            saveData(); renderAlarms();
        }

        function renderAlarms() {
            const list = document.getElementById('alarmList');
            list.innerHTML = alarms.map(a => `<div class="alarm-item"><div><b>${a.name}</b><br><small>${a.tz} ${a.hour}:${a.minute}</small></div><button class="btn" onclick="deleteAlarm(${a.id})">âŒ</button></div>`).join('');
        }

        function deleteAlarm(id) { alarms = alarms.filter(a => a.id !== id); saveData(); renderAlarms(); }

        setInterval(() => {
            updateCurrentTime();
            const now = DateTime.now();
            const day = now.weekday % 7;
            const timeStr = now.setZone('Asia/Seoul').toFormat('HH:mm:ss');

            alarms.forEach(a => {
                if (!a.days.includes(day)) return;
                const alarmKR = DateTime.now().setZone(a.tz).set({hour: a.hour, minute: a.minute, second: 0}).setZone('Asia/Seoul').toFormat('HH:mm:ss');
                if (timeStr === alarmKR) triggerAlarm(a.name);
            });

            timers.forEach(t => { if (t.end <= Date.now() && !t.done) { t.done = true; triggerAlarm('íƒ€ì´ë¨¸ ì¢…ë£Œ'); } });
            timers = timers.filter(t => !t.done);
            renderTimers();
        }, 1000);

        // [í•µì‹¬ ìˆ˜ì •] ì†Œë¦¬ì™€ ë©”ì‹œì§€ ë™ì‹œ ì‹¤í–‰ ë¡œì§
        function triggerAlarm(title) {
            // 1. ì†Œë¦¬ ë¨¼ì € ì¬ìƒ ì‹œì‘
            playBeep();
            
            // 2. ì§„ë™ ì‹œì‘
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);

            // 3. ì„œë¹„ìŠ¤ ì›Œì»¤ ì•Œë¦¼ ì „ì†¡ (ìƒë‹¨ ë°”)
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(reg => {
                    reg.showNotification('â° ' + title, {
                        body: 'ì‹œê°„ì´ ë˜ì—ˆìŠµë‹ˆë‹¤!',
                        vibrate: [200, 100, 200],
                        tag: 'alarm-' + Date.now()
                    });
                });
            }

            // 4. ì•„ì£¼ ì§§ì€ ì§€ì—°(0.1ì´ˆ) í›„ ì•Œë¦¼ì°½ ë„ìš°ê¸°
            // ì´ë ‡ê²Œ í•´ì•¼ ì†Œë¦¬ê°€ ë¨¼ì € í„°ì§„ ë’¤ì— ì•Œë¦¼ì°½ì´ ë¸Œë¼ìš°ì €ë¥¼ ë©ˆì¶¥ë‹ˆë‹¤.
            setTimeout(() => {
                alert('â° ì•ŒëŒ: ' + title);
            }, 100);
        }

        function playBeep(silent = false) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                gain.gain.setValueAtTime(silent ? 0 : 0.5, ctx.currentTime);
                // ì†Œë¦¬ ê¸¸ì´ë¥¼ ì¡°ê¸ˆ ëŠ˜ë¦¼ (1.5ì´ˆ)
                osc.start(); osc.stop(ctx.currentTime + 1.5);
            } catch(e) {}
        }

        function addTimer() {
            const m = parseInt(document.getElementById('timerMin').value);
            const s = parseInt(document.getElementById('timerSec').value);
            timers.push({ name: 'íƒ€ì´ë¨¸ ì¢…ë£Œ', end: Date.now() + (m*60+s)*1000, done: false });
        }

        function renderTimers() {
            const list = document.getElementById('timerList');
            list.innerHTML = timers.map(t => `<div class="alarm-item">ë‚¨ì€ ì‹œê°„: ${Math.ceil((t.end - Date.now())/1000)}ì´ˆ</div>`).join('');
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.toggle('active', b.onclick.toString().includes(t)));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.toggle('active', c.id.includes(t)));
        }

        function saveData() { localStorage.setItem('world_alarms', JSON.stringify(alarms)); }
