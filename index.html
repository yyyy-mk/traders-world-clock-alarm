    <script>
        const { DateTime } = luxon;
        let alarms = []; let timers = []; let wakeLock = null;

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        function init() {

        function checkPerm() {

            }

        async function initMobileMode() {
            const p = await Notification.requestPermission();

            if (ctx.state === 'suspended') await ctx.resume();

            if (p === 'granted') document.getElementById('permissionCard').style.display = 'none';

        function updateCurrentTime() {

        function updateKoreaPreview() {

        }

        function setWeekdays() { for(let i=0; i<7; i++) document.getElementById('day'+i).checked = (i>=1 && i<=5); }
        function setAllDays() { for(let i=0; i<7; i++) document.getElementById('day'+i).checked = true; }

        function addPresetAlarm(tz, h, m, name) {
            alarms.push({ id: Date.now(), tz, hour: h, minute: m, name, days: [1,2,3,4,5] });
            saveData(); renderAlarms(); alert(`"${name}" ì¶”ê°€ ì™„ë£Œ!`);
        }

        function addAlarm() {
            const d = []; for(let i=0; i<7; i++) if(document.getElementById('day'+i).checked) d.push(i);
            alarms.push({ id: Date.now(), tz: document.getElementById('alarmTimezone').value, hour: parseInt(document.getElementById('alarmHour').value), minute: parseInt(document.getElementById('alarmMinute').value), name: document.getElementById('alarmName').value || 'ì•ŒëŒ', days: d });
            saveData(); renderAlarms();
        }

        function renderAlarms() {
            const l = document.getElementById('alarmList');
            l.innerHTML = alarms.map(a => `<div class="alarm-item"><div><b>${a.name}</b><br><small>${a.tz} ${a.hour}:${a.minute}</small></div><button class="btn btn-danger" onclick="deleteAlarm(${a.id})">ì‚­ì œ</button></div>`).join('');
        }

        function deleteAlarm(id) { alarms = alarms.filter(a => a.id !== id); saveData(); renderAlarms(); }
        function clearAllAlarms() { if(confirm('ì „ì²´ ì‚­ì œ?')) { alarms = []; saveData(); renderAlarms(); } }

        function checkLoop() {
            const n = DateTime.now(); const d = n.weekday % 7;
            const s = n.setZone('Asia/Seoul').toFormat('HH:mm:ss');
            alarms.forEach(a => {
                const akr = DateTime.now().setZone(a.tz).set({hour: a.hour, minute: a.minute, second: 0}).setZone('Asia/Seoul').toFormat('HH:mm:ss');
                if (a.days.includes(d) && s === akr) trigger(a.name);
            });
            timers.forEach(t => { if (t.end <= Date.now() && !t.done) { t.done = true; trigger('íƒ€ì´ë¨¸ ì¢…ë£Œ'); } });
            timers = timers.filter(t => !t.done);
            renderTimers();
        }

        function trigger(t) {
            playBeep();
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(r => r.showNotification('â° ' + t, { body: 'ì‹œê°„ì…ë‹ˆë‹¤!', tag: 'alarm' }));
            }
            // ì†Œë¦¬ ë°€ë¦¼ ë°©ì§€ìš© ì§€ì—°
            setTimeout(() => { alert('â° ì•ŒëŒ: ' + t); }, 100);
        }

        function playBeep(s = false) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const o = ctx.createOscillator(); const g = ctx.createGain();
                o.connect(g); g.connect(ctx.destination);
                g.gain.setValueAtTime(s ? 0 : 0.5, ctx.currentTime);
                o.start(); o.stop(ctx.currentTime + 1.5);
            } catch(e) {}
        }

        function addTimer() {
            const m = parseInt(document.getElementById('timerMin').value);
            const s = parseInt(document.getElementById('timerSec').value);
            timers.push({ end: Date.now() + (m*60+s)*1000, done: false });
        }

        function renderTimers() {

        }
